<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Strategist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #00bcd4;
            --error: #ff4d4d;
            --success: #4caf50;
            --input-bg: #1e1e1e;
            --border: #222;
            --text-muted: #888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h2 { 
            margin-bottom: 0.5rem; 
            font-size: 1.75rem; 
            text-align: center;
        }
        
        p.subtitle { 
            color: var(--text-muted); 
            margin-bottom: 2rem; 
            font-size: 0.95rem; 
            text-align: center;
        }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.6rem; color: #ccc; font-size: 0.85rem; }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        input:focus { border-color: var(--accent); }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn:disabled { opacity: 0.5; }

        .secondary-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            margin-top: 0.5rem;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--accent);
            cursor: pointer;
            margin: -0.5rem 0 1rem 0;
        }

        #statusMsg {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error { color: var(--error); background: rgba(255, 77, 77, 0.1); border: 1px solid var(--error); }
        .success { color: var(--success); background: rgba(76, 175, 80, 0.1); border: 1px solid var(--success); }

        /* Modal logic */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* SMS Simulation Popup */
        #smsNotification {
            position: fixed;
            top: 20px; right: 20px;
            background: #222;
            border-left: 4px solid var(--accent);
            padding: 15px;
            border-radius: 8px;
            z-index: 2000;
            display: none;
            max-width: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="card" id="loginCard">
        <h2>Welcome Back</h2>
        <p class="subtitle">Access your marketing intelligence.</p>
        <div id="statusMsg"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <span class="forgot-link" onclick="openModal('forgotModal')">Forgot password?</span>
            <button type="submit" class="btn" id="loginBtn">Log In</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #888;">
            New here? <a href="/signup-page" style="color: var(--accent); text-decoration: none;">Create Account</a>
        </p>
    </div>

    <!-- Step 1: Request Code Modal -->
    <div id="forgotModal" class="modal">
        <div class="card">
            <h2>Reset Password</h2>
            <p class="subtitle">Verify your identity to proceed.</p>
            <form id="forgotForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" id="resetEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" id="resetPhone" placeholder="+92..." required>
                </div>
                <button type="submit" class="btn">Send Verification Code</button>
                <button type="button" class="btn secondary-btn" onclick="closeModal('forgotModal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Step 2: Verify Code & Change Password Modal -->
    <div id="resetModal" class="modal">
        <div class="card">
            <h2>New Password</h2>
            <p class="subtitle">Enter the 4-digit code sent to your phone.</p>
            <form id="resetForm">
                <div class="form-group">
                    <label>Verification Code</label>
                    <input type="text" name="code" maxlength="4" required style="text-align: center; letter-spacing: 8px; font-size: 1.2rem;">
                </div>
                <div class="form-group">
                    <label>Create New Password</label>
                    <input type="password" name="new_password" required minlength="6">
                </div>
                <button type="submit" class="btn">Update & Login</button>
            </form>
        </div>
    </div>

    <!-- SMS Notification Simulator -->
    <div id="smsNotification">
        <div style="font-size: 0.7rem; color: var(--accent); margin-bottom: 4px;">MESSAGES • NOW</div>
        <div id="smsContent" style="font-size: 0.85rem; color: #eee;"></div>
    </div>

    <script>
        const statusMsg = document.getElementById('statusMsg');

        function showStatus(msg, isError = true) {
            statusMsg.innerText = msg;
            statusMsg.className = isError ? 'error' : 'success';
            statusMsg.style.display = 'block';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Simulated SMS UI
        function triggerSmsUI(code) {
            const sms = document.getElementById('smsNotification');
            document.getElementById('smsContent').innerHTML = `<b>AI Strategist:</b> Your reset code is <b>${code}</b>. Valid for 15 mins.`;
            sms.style.display = 'block';
            setTimeout(() => { sms.style.display = 'none'; }, 8000);
        }

        // --- AUTH: LOGIN ---
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerText = "Checking...";

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user_profile));
                    window.location.href = '/page';
                } else {
                    throw new Error(data.detail);
                }
            } catch (err) {
                showStatus(err.message);
                btn.disabled = false;
                btn.innerText = "Log In";
            }
        };

        // --- FORGOT: REQUEST CODE ---
        document.getElementById('forgotForm').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/forgot-password-request', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                const data = await response.json();

                if (response.ok) {
                    closeModal('forgotModal');
                    openModal('resetModal');
                    // In a real app, the code is only in the backend logs or SMS.
                    // We trigger the UI here because your backend returns code_preview for testing.
                    if (data.code_preview) triggerSmsUI(data.code_preview);
                    showStatus("Code sent to your phone.", false);
                } else {
                    alert(data.detail);
                }
            } catch (err) {
                alert("Request failed.");
            }
        };

        // --- FORGOT: RESET PASSWORD ---
        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            fd.append('email', document.getElementById('resetEmail').value);

            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    body: fd
                });
                const data = await response.json();

                if (response.ok) {
                    closeModal('resetModal');
                    showStatus("Password changed! You can now login.", false);
                } else {
                    alert(data.detail);
                }
            } catch (err) {
                alert("Reset failed.");
            }
        };
    </script>
</body>
</html>
