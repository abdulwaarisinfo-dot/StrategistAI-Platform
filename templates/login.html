<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Strategist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #00bcd4;
            --error: #ff4d4d;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #222;
        }

        h2 { margin-bottom: 0.5rem; text-align: center; }
        p.subtitle { color: #888; text-align: center; margin-bottom: 2rem; font-size: 0.9rem; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; color: #ccc; font-size: 0.85rem; }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #888;
        }

        .footer-link a { color: var(--accent); text-decoration: none; }

        #errorMsg {
            color: var(--error);
            background: rgba(255, 77, 77, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Enter your credentials to access the AI Strategist.</p>

        <div id="errorMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn" id="loginBtn">Log In</button>
        </form>

        <div class="footer-link">
            Don't have an account? <a href="/signup-page">Sign up</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errDisplay = document.getElementById('errorMsg');
        const btn = document.getElementById('loginBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            btn.disabled = true;
            errDisplay.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Save JWT to localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_email', form.email.value);
                    window.location.href = '/page';
                } else {
                    throw new Error(data.detail || "Invalid login credentials");
                }
            } catch (err) {
                errDisplay.style.display = 'block';
                errDisplay.innerText = err.message;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
