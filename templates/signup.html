<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join AI Strategist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #00bcd4;
            --error: #ff4d4d;
            --input-bg: #1e1e1e;
            --border: #222;
            --text-muted: #888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        h2 { 
            margin-bottom: 0.5rem; 
            font-size: 1.75rem; 
            letter-spacing: -0.025em;
            text-align: center;
        }
        
        p.subtitle { 
            color: var(--text-muted); 
            margin-bottom: 2rem; 
            font-size: 0.95rem; 
            line-height: 1.5;
            text-align: center;
        }

        .form-group { 
            margin-bottom: 1.25rem; 
        }
        
        label { 
            display: block; 
            margin-bottom: 0.6rem; 
            color: #ccc; 
            font-size: 0.85rem; 
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        input::placeholder {
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover { 
            opacity: 0.9; 
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer-link a { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: 600;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .message-box {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            line-height: 1.4;
            border: 1px solid transparent;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            input {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Account</h2>
        <p class="subtitle">Join the future of marketing automation.</p>

        <div id="message" class="message-box"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="johndoe" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="+923001234567" pattern="^\+?[1-9]\d{1,14}$" title="Please enter a valid phone number (e.g. +923001234567)">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required placeholder="United States">
            </div>
            <button type="submit" class="btn" id="submitBtn">Sign Up</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="/login-page">Log in</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const msgBox = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // UI Feedback
            btn.disabled = true;
            btn.innerText = "Creating Account...";
            msgBox.style.display = 'none';

            const formData = new FormData(form);

            try {
                // Fetch call to the backend signup endpoint defined in main.py
                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    msgBox.style.display = 'block';
                    msgBox.style.background = 'rgba(0, 188, 212, 0.1)';
                    msgBox.style.borderColor = 'rgba(0, 188, 212, 0.2)';
                    msgBox.style.color = 'var(--accent)';
                    msgBox.innerText = "Success! Account created. Granting access...";
                    
                    // Save token if returned (backend returns access_token)
                    if (data.access_token) {
                        localStorage.setItem('access_token', data.access_token);
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/page';
                    }, 1500);
                } else {
                    throw new Error(data.detail || "Signup failed. Please check your details.");
                }
            } catch (err) {
                msgBox.style.display = 'block';
                msgBox.style.background = 'rgba(255, 77, 77, 0.1)';
                msgBox.style.borderColor = 'rgba(255, 77, 77, 0.2)';
                msgBox.style.color = 'var(--error)';
                msgBox.innerText = err.message;
                
                // Reset button for retry
                btn.disabled = false;
                btn.innerText = "Sign Up";
            }
        };
    </script>
</body>
</html>
